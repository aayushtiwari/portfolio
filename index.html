                        to {

                        }
                    }

                        animation: 2s rotate linear alternate infinite;
                    }

                        25% {

                            transform: rotateZ(0deg);
                        }
                        75% {

                        }
                        100% {
                            transform: rotateZ(0deg);
                        }
                    }
